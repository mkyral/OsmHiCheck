<script type="text/javascript">
    /** predvyplneni uzivatelskeho jmena*/
    if (map.user!=""){
        document.forms["addPart"]['name'].value = map.user;
    }
    prepareDate(document.forms["addPart"]);
</script>

<div id="error" class="red center"></div>
<div class="notice-yellow">Velikost useku je limitovana delkou vykresleneho OSM elementu cesta (way).</div>
<form method="post" name="addPart" onsubmit="" id="add-note">
    <div id="notice" class="notice-yellow"></div>
    <label>Zadejte jméno pro identifikaci:</label>
    <input id="name" type="text" name="name" placeholder="Jméno" maxlength="50"/>
    <label><input type="checkbox" id="osm_name"/>Používám toto jméno i na OpenStreetMap.org</label><br />
    <label>Vyberte nejlepe se hodici k situaci na miste nebo na mape:</label>
    <select id="select">
        <option value="0" selected>(Vyberte z nabidky)</option>
        <option value="1">Vse v poradku</option>
        <option value="2">Je zde jeden nebo vice problemu (viz. komentar)</option>
        <option value="3">Chci jen vlozit komentar/fotku</option>
    </select>
    <textarea name="note" placeholder="Zde vložte svou poznámku" maxlength="1000"></textarea>
    <label>Informace platná k (den/měsíc/rok):</label>
    <input type="text" name="date" maxlength="10"/>
    <br/>
    <br/>
    <input type="button" class="button" value="Vložit" onclick="savePart()"/>
    <input class="button" type="button" value="Reset" onclick="changeSidebarContent(CR_PART1)"/>
</form>
