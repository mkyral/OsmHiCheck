<script type="text/javascript">
    /** predvyplneni uzivatelskeho jmena*/
    if (map.user!=""){
        document.forms["addGuideInfo"]['name'].value = map.user;
    }
    prepareDate(document.forms["addGuideInfo"]);
    document.getElementById('node_id').value = selected[NODE].id;
</script>
<div id="error" class="red center"></div>
<form method="post" name="addGuideInfo" onsubmit="" id="add-note">
    <h3>Vložit informaci k rozcestníku</h3>
    <label>ID uzlu:</label>
    <input type="text" name="node" maxlength="50" readonly id="node_id" value=""/>

    <br />
    <h4>Uživatelské jméno</h4>
    <input type="text" name="name" placeholder="Jméno" maxlength="50"/>
    <label><input type="checkbox" id="osm_name"/>Používám jej i na OpenStreetMap.org</label>

    <br />
    <h4>Typ poznámky a komentář</h4>
    <label>Vyberte typ nejlépe se hodíci k situaci a zkuste ji blíže popsat v komentáři:</label>
    <select id="select">
        <option value="0" selected>(Vyberte z nabídky)</option>
        <option value="1">Vše v pořádku</option>
        <option value="2">Je zde jeden nebo více problemu (viz. komentar)</option>
        <option value="3">Chci jen vložit komentář</option>
    </select>
    <textarea name="note" placeholder="Zde vložte svůj komentář" maxlength="1000"></textarea>

    <br />
    <h4>Aktuálnost poznámky</h4>
    <label>Informace platná k (den/měsíc/rok):</label>
    <input type="text" name="date" maxlength="10"/>

    <h4>Fotografie</h4>
    <label>Můžete vložit relevantní fotografii (png/jpeg). Maximalní velikost obrázku je 5MB. Obrázky přesahujíci jedním rozměrem 1200px budou přislusně zmenšeny</label>
    <input type="file" id="file-select" name="photos[]" multiple/>
    <br />
    <br />
    <input class="button" type="button" value="Vložit" onclick="validateFormGuideInfo()"/>
    <input class="button" type="button" value="Reset" onclick="changeSidebarContent(DATA)"/>
</form>
