<script type="text/javascript">
    var CoordsDMS = false;
    prepareForm();
    changeCoordinatesRepresentation();
</script>
<div id="error" class="red center"></div>
<form method="post" name="addNote" onsubmit="validateFormNote()" id="add-note">
    <label>Vytvoří se bod s poznámkou na souřadnicích:</label>
    <input type="text" name="lat" maxlength="50"/>
    <input type="text" name="lng" maxlength="50"/>
    <a href="#" onclick="changeCoordinatesRepresentation()">Změnit formát souřadnic (DMS <-> DEC)</a>
    <div id="notice" class="notice-yellow"></div>
    <label>Zadejte jméno pro identifikaci:</label>
    <input type="text" name="name" placeholder="Jméno" maxlength="50"/>
    <textarea name="note" placeholder="Zde vložte svou poznámku" maxlength="1000"></textarea>
    <label>Informace platná k (den/měsíc/rok):</label>
    <input type="date" name="date" maxlength="10"/>
    <label>Můžete vložit relevantní fotografie (png/jpeg). Maximalni velikost obrazku je 5MB. Obrazky presahujici jednim rozmerem 1200px budou prislusne zmenseny</label>

    <input type="file" id="file-select" name="photos[]" multiple/>
    <br />
    <br />
    <input class="button" type="button" value="Vložit" onclick="saveNote()"/>
    <input class="button" type="button" value="Reset" onclick="changeSidebarContent(CR_NODE1)"/>
</form>
