<script type="text/javascript">
    var CoordsDMS = false;
    prepareForm();
    changeCoordinatesRepresentation();
</script>
<div id="error" class="red center"></div>
<form method="post" name="addNote" onsubmit="validateFormNote()" id="add-note">
    <h3>Vložit bod s poznámkou</h3>
    <h4>Souřadnice</h4>
    <input type="text" name="lat" maxlength="50"/>
    <input type="text" name="lng" maxlength="50"/>
    <a href="#" onclick="changeCoordinatesRepresentation()">Změnit formát souřadnic (DMS <-> DEC)</a>
    

    <h4>Uživatelské jméno</h4>
    <input type="text" name="name" placeholder="Jméno" maxlength="50"/>
    <label><input type="checkbox" id="osm_name"/>Používám jej i na OpenStreetMap.org</label>


    <h4>Typ poznámky a komentář</h4>
    <label>Vyberte typ nejlépe se hodíci k situaci a zkuste ji blíže popsat v komentáři:</label>
    <select id="select">
        <option value="0" selected>(Vyberte z nabídky)</option>
        <option value="1">Vše v pořádku</option>
        <option value="2">Je zde jeden nebo více problemu (viz. komentar)</option>
        <option value="3">Chci jen vložit komentář</option>
    </select>
    <textarea name="note" placeholder="Zde vložte svůj komentář" maxlength="1000"></textarea>

    <h4>Aktuálnost poznámky</h4>
    <label>Informace platná k (den/měsíc/rok):</label>
    <input type="text" name="date" maxlength="10"/>


    <h4>Fotografie</h4>
    <label>Můžete vložit relevantní fotografie (png/jpeg). Maximalní velikost obrázku je 5MB. Obrázky přesahujíci jedním rozměrem 1200px budou přislusně změněny</label>
    <div class="red center">Upload obrazku momentalne nefunkcni (chybi GD knihovna (abych nezapomel))</div>

    <input type="file" id="file-select" name="photos[]" multiple/>
    <br />
    <br />
    <input class="button" type="button" value="Vložit" onclick="saveNote()"/>
    <input class="button" type="button" value="Reset" onclick="changeSidebarContent(CR_NODE1)"/>
</form>
