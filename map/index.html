<html>
<head>

    <title>OsmHiCheck - Mapa</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>

    <script type="text/javascript" src="../js/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="../js/leaflet/leaflet-hash.js"></script>

    <script type="text/javascript" src="../js/leaflet/L.Control.Zoomslider.js"></script>

    <script type="text/javascript" src="../js/leaflet/leaflet.awesome-markers.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/OsmHiCheck.js"></script>
</head>

<body onload="initMap()">

<iframe id="hiddenIframe" name="hiddenIframe"></iframe>

<div id="mymap"></div>
<div id="sidebar">
    <div id="load-circle" class="circle green"></div>
    <div id="side-loading"><br/></div>
    <div id="side-menu">
        <a href="../tables/" target="_blank">Zobrazit tabulky</a>
        <div class="menu">
            <span>
                <ul id="nav">                    
                    <li><a onclick="changeSidebarContent(LAYERS)">Zobrazení</a></li>
                    <li><a onclick="changeSidebarContent(DATA)">Data & Tagy</a></li>
                    <li><a>Přidat</a>
                        <div class="subs">
                            <div>
                                <ul>
                                    <li>
                                        <ul>
                                            <li><a onclick="changeSidebarContent(CR_NODE1)">Bod s poznámkou</a></li>
                                            <li><a onclick="changeSidebarContent(CR_PART1)">Část trasy s poznámkou</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>  
                    </li>                  
                    <li><a onclick="changeSidebarContent(IMPORT)">Import</a></li>
                </ul>
            </span>
        </div>
    </div>

    <br/>
    <div id="side-whatswrong"></div>
    <div id="side-content"></div>
    <div id="side-layer"></div>
    <div id="side-layer2">
        <div>Dodatečné volby:</div>
       <label><input type="checkbox" id="cycle" onclick="processCheckbox()"/>Zahrnout cyklotrasy bez kct barvy</label>
    </div>
</div>

<script type="text/javascript">
    /* prepinani s rolovanim*/
    jQuery(window).load(function() {
        $("#nav > li > a").click(function () {
            if ($(this).parent().hasClass('selected')) {
                $("#nav .selected div div").slideUp(0); 
                $("#nav .selected").removeClass("selected");
            } else {
                $("#nav .selected div div").slideUp(0);
                $("#nav .selected").removeClass("selected");

                if ($(this).next(".subs").length) {
                    $(this).parent().addClass("selected"); 
                    $(this).next(".subs").children().slideDown(0);
                }
            }
        }); 

        $("#nav > li > div > div > ul > li > ul > li > a").click(function () { 
            $("#nav .selected div div").slideUp(0);
                $("#nav .selected").removeClass("selected");
        });
    });
</script>

</body>

</html>
