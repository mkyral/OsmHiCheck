<script type="text/javascript">

            element.innerHTML = "<div class='notice-yellow'>Klikněte na některou trasu nebo bod pro zobrazení dat (Nastavit vrstvy lze na stránce <a onclick='changeSidebarContent(LAYERS)'>Zobrazení</a>)</div>";
        } else {
            var link = JOSMLinkBuilder(selected[RELATION].data, selectedElement, selected[selectedElement].data);
            element.innerHTML = "<a target='hiddenIframe' href='" + link + "'>Upravit v JOSM</a>"
            if (selectedElement == WAY) {
                element.innerHTML += "<h3>Relace</h3>" + JSONToTable(RELATION);

                element.innerHTML += "<h3>Uzel</h3>" + JSONToTable(NODE);
                getGuideInfo(selected[NODE].id);
            }
        }
</script>
